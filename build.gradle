apply plugin: 'java-library'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    testImplementation 'junit:junit:4.12'
}

sourceCompatibility = "7"
targetCompatibility = "7"

compileJava{
    options.encoding = "UTF-8"
}

compileTestJava {
    options.encoding = "UTF-8"
}
